<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>MY Google Map</title>
	<style >
	#map{
		height: 400px;
		width: 100%;
	}
	</style>
</head>
<body>
	<h1>My Google Map</h1>
	<div id="map">

	</div>
	<script type="text/javascript">
	function initMap(){
		//Map options
		var options={
			zoom:8,
			center:{lat:42.3601,lng:-71.0589}
		}
		//new Map
		var map=new google.maps.Map(document.getElementById('map'),options);
    addMarker({lat:42.3601,lng:-71.0589});
    //Add Marker function
    function addMarker(coords){
      var marker=new google.maps.Marker({
  			position:coords,
  			map:map,
  			icon:'markericon.png'
  		});

    }
	}
	</script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBq54pRoEwH5S1z8dCNKu30CyOcYCkmvAA&callback=initMap"></script>

</body>
</html>
